<!DOCTYPE html>
<html>
<head>
  <title>Form Gombal</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gombalan Untuk Wanita</h1>
    <form>
      <label for="nama">Nama Anda:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda">

      <label for="pesan">Pesan Gombal:</label>
      <textarea id="pesan" name="pesan" placeholder="Masukkan pesan gombal Anda"></textarea>

      <input type="submit" value="Kirim Gombalan">
    </form>
  </div>
</body>
</html>
